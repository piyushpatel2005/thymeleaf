<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<h1>User Profile</h1>
	<table>
		<tr>
			<td class="title">Full name</td>
			<td th:text="|You are ${ model.title } ${ model.firstName } ${ #strings.toUpperCase(model.lastName) }, and your most welcome.|">Miss Jane Green</td>
		</tr>
		<tr>
			<td class="title">Date of Birth</td>
			<td th:text="${ #dates.format(model.dateOfBirth, 'dd-MMM-yyyy') }">17-JAN-1946</td>
		</tr>
		<tr>
			<td class="title">Description</td>
			<!-- Display unescaped text -->
			<td th:utext='${model.description}'>Description goes here</td>
		</tr>
	</table>
</body>
</html>
